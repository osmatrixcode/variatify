<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="popup.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Hello world, this is Tunevo!</h1>

        <button id="speedUpId">activate speed up sound</button>
        <button id="normalSpeedId">remove speed up sound</button>
        <button id="slowedId">activate slowed sound</button>
        <button id="slowedReverbId">activate slowed+reverb sound</button>
      </div>
      
      <div class="gif-container">
        <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Music GIF" class="side-gif">
      </div>
    </div>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }

      .container {
        display: flex;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }

      .content {
        flex: 1;
      }

      .gif-container {
        flex-shrink: 0;
      }

      .side-gif {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        object-fit: cover;
      }

      h1 {
        margin: 0 0 20px 0;
        font-size: 18px;
        text-align: center;
      }

      button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px 15px;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: rgba(255,255,255,0.3);
        border-color: rgba(255,255,255,0.5);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </body>
</html>
