<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="popup.js"></script>
    <title>Tunevo</title>
    <link rel="stylesheet" href="popup.css">

  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>ðŸŽ§ Tunevo</h1>
        <p>Transform your Spotify experience</p>
        <div class="current-song">
          <div class="song-info">
            <span class="song-title" id="songTitle">Loading...</span>
            <span class="song-artist" id="songArtist">Loading...</span>
          </div>
          <div class="setting-status" id="settingStatus">
            <span class="setting-text" id="settingText">No saved setting</span>
            <button
              class="clear-btn"
              id="clearSettingBtn"
              style="display: none"
            >
              Clear
            </button>
            <button class="debug-btn" id="debugBtn" style="display: none">
              Debug
            </button>
          </div>
        </div>
      </header>

      <div class="controls">
        <div class="control-group">
          <button id="speedUpId" class="control-btn speed-up">
            <div class="btn-content">
              <img
                src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2tpdWRleWQ0b3V4Y3lpajBvZWxsenF2ZndpZ3RxY2llYWNxMHU2ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6k6iDdi5NN8ZO/giphy.gif"
                alt="Happy anime girl dancing"
                class="btn-gif"
              />
              <span>Speed Up</span>
            </div>
          </button>
        </div>

        <div class="control-group">
          <button id="normalSpeedId" class="control-btn normal">
            <div class="btn-content">
              <img
                src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjRoZXZkcGhqZ3Nrc3o1bWRmdnQ0cTd6ejVjZTI3ejZuNXg1MHoyOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fjgqYjVkzfQ9a/giphy.gif"
                alt="Normal"
                class="btn-gif"
              />
              <span>Normal Speed</span>
            </div>
          </button>
        </div>

        <div class="control-group">
          <button id="slowedId" class="control-btn slowed">
            <div class="btn-content">
              <img
                src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm83czdkeThobXNhbmNwemtxZWZ0dXo4bnYwcDh0dnRjbmUwdzYzYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4ilFRqgbzbx4c/giphy.gif"
                alt="Sad Simpson"
                class="btn-gif"
              />
              <span>Slowed</span>
            </div>
          </button>
        </div>

        <!-- <div class="control-group">
          <button id="slowedReverbId" class="control-btn reverb">
            <div class="btn-content">
              <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnU5Yzlia3Y0aXNqMG53YWI1cnJodHhsNWJ1MWl5a25ndDVuczVrNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TRgyI2f0hRHBS/giphy.gif" alt="Reverb" class="btn-gif">
              <span>Slowed + Reverb</span>
            </div>
          </button>
        </div> -->
      </div>
    </div>


  </body>
</html>
