<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunevo Storage Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1ed760;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üéß Tunevo Storage Test</h1>
    <p>This page tests the chrome.storage.local functionality for the Tunevo extension.</p>
    
    <div class="test-section">
        <h3>Test Save Setting</h3>
        <button onclick="testSaveSetting()">Save Test Setting</button>
        <div id="saveResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Load Setting</h3>
        <button onclick="testLoadSetting()">Load Test Setting</button>
        <div id="loadResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test List All Settings</h3>
        <button onclick="testListAllSettings()">List All Settings</button>
        <div id="listResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Clear Setting</h3>
        <button onclick="testClearSetting()">Clear Test Setting</button>
        <div id="clearResult" class="result"></div>
    </div>

    <script>
        // Test functions that simulate the storage operations
        async function testSaveSetting() {
            const resultDiv = document.getElementById('saveResult');
            try {
                const testSetting = {
                    rate: 1.25,
                    pitch: false,
                    name: 'speedUp'
                };
                
                const songSettings = await chrome.storage.local.get('tunevo_song_settings') || {};
                songSettings['test-song'] = testSetting;
                await chrome.storage.local.set({ tunevo_song_settings: songSettings });
                
                resultDiv.innerHTML = `‚úÖ Successfully saved test setting:<br>${JSON.stringify(testSetting, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error saving setting: ${error.message}`;
            }
        }
        
        async function testLoadSetting() {
            const resultDiv = document.getElementById('loadResult');
            try {
                const result = await chrome.storage.local.get('tunevo_song_settings');
                const songSettings = result.tunevo_song_settings || {};
                const setting = songSettings['test-song'];
                
                if (setting) {
                    resultDiv.innerHTML = `‚úÖ Successfully loaded test setting:<br>${JSON.stringify(setting, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è No test setting found. Try saving one first.`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error loading setting: ${error.message}`;
            }
        }
        
        async function testListAllSettings() {
            const resultDiv = document.getElementById('listResult');
            try {
                const result = await chrome.storage.local.get('tunevo_song_settings');
                const songSettings = result.tunevo_song_settings || {};
                
                resultDiv.innerHTML = `‚úÖ All settings:<br>${JSON.stringify(songSettings, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error listing settings: ${error.message}`;
            }
        }
        
        async function testClearSetting() {
            const resultDiv = document.getElementById('clearResult');
            try {
                const result = await chrome.storage.local.get('tunevo_song_settings');
                const songSettings = result.tunevo_song_settings || {};
                delete songSettings['test-song'];
                await chrome.storage.local.set({ tunevo_song_settings: songSettings });
                
                resultDiv.innerHTML = `‚úÖ Successfully cleared test setting`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error clearing setting: ${error.message}`;
            }
        }
    </script>
</body>
</html>
